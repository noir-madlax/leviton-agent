version: '3.8'

services:
  leviton-agent-backend:
    image: leviton-agent-backend:latest
    container_name: leviton-agent-backend-prod
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - MODEL_ID=${MODEL_ID}
      - API_KEY=${API_KEY}
      - MCP_ACCESS_TOKEN=${MCP_ACCESS_TOKEN}
      - PHOENIX_ENDPOINT=${PHOENIX_ENDPOINT}
      - PROJECT_NAME=${PROJECT_NAME}
      - LOG_LEVEL=${LOG_LEVEL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - MAX_RESPONSE_LENGTH=${MAX_RESPONSE_LENGTH}
      - STREAM_DELAY=${STREAM_DELAY}
      - AGENT_TIMEOUT=${AGENT_TIMEOUT}
      - MAX_ITERATIONS=${MAX_ITERATIONS}
    volumes:
      - agent-data:/app/data
      - agent-logs:/app/logs
    networks:
      - leviton-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  agent-data:
    driver: local
  agent-logs:
    driver: local

networks:
  leviton-network:
    driver: bridge 